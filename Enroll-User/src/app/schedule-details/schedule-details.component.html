<div *ngIf="data != undefined" class="flex-column">
    <!-- <p>schedule-details works!</p> -->
    <!-- <p>{{ data?.id }}</p> -->
    <p>Name: {{ data.schedule.name }}</p>
    <p>Semester: {{ data.schedule.semester }}</p>   
    <p>Description: {{ data.schedule.description }}</p>  
    <p>Status: {{ data.schedule.status }}</p> 
 
    <mat-divider></mat-divider>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState"
                             (closed)="panelOpenState">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Classes
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-divider></mat-divider>
            <app-class-overview 
                [data]="data">
            </app-class-overview>
        </mat-expansion-panel>
    </mat-accordion>

</div>

<app-calendar-schedule 
            [data]="data">
</app-calendar-schedule>
