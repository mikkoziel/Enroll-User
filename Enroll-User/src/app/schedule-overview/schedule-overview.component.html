<div class="flex-column">
    <div *ngFor="let schedule of(schedulesEmitter | async)"
        class="schedule-box">
        <p>Schedule id: {{ schedule.id }}</p>
        <p>Schedule name: {{ schedule.name }}</p>
        <p>Schedule status: {{ schedule.status }}</p>
        <button mat-button color="primary" [routerLink]="['/schedule-details', schedule.id]">More info</button>
        <mat-divider></mat-divider>
    </div>
</div>
